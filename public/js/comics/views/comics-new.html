<h3>Upload new comic</h3>

<form>
  <div class="row">
    <div class="six columns">
      <label for="comicTitle">Title</label>
      <input class="u-full-width" type="text">
    </div>
  </div>
  <div class="row">
    <div class="six columns">
      <label for="comicFile">File</label>
      <input class="u-full-width" type="file">
    </div>
  </div>
</form>
